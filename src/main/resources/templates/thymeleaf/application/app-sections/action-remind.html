<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>app action remind</title>
  </head>
  <body>
    <th:block th:fragment="button">
      <button
        th:if="${isAllowedToRemindApplication}"
        class="icon-link tw-bg-transparent tw-px-1 tw-py-0"
        th:data-title="#{action.remind}"
        onclick="$('form#remind').submit();"
      >
        <svg th:replace="icon/speakerphone::svg(className='tw-w-5 tw-h-5')"></svg>
        <span class="tw-sr-only" th:text="#{action.remind}"></span>
      </button>
    </th:block>

    <th:block th:fragment="form">
      <form method="post" id="remind" th:action="@{/web/application/__${app.id}__/remind}" class="tw-inline"></form>
    </th:block>
  </body>
</html>
