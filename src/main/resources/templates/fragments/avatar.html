<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>avatar</title>
  </head>
  <body>
    <th:block th:fragment="avatar(url,niceName,initials,width,height,personId)">
      <th:block th:if="${personId != null}">
        <a
          th:href="@{/web/person/__${personId}__/overview}"
          th:aria-label="#{nav.avatar-menu.overview.link(${niceName})}"
          class="tw-text-inherit print:no-link"
          data-turbo="false"
        >
          <th:block th:ref="avatar-images">
            <img
              th:if="${gravatarEnabled == true}"
              src=""
              th:src="${url}"
              alt=""
              th:alt="${niceName}"
              class="gravatar gravatar--medium tw-rounded-full tw-block"
              th:classappend="${className}"
              th:width="${width == null ? '32px' : width}"
              th:height="${height == null ? '32px' : height}"
              th:with="fallbackAvatarUrl=@{/web/avatar (name=${niceName})}"
              th:data-fallback="${fallbackAvatarUrl}"
              is="uv-avatar"
            />
            <svg
              th:if="${gravatarEnabled == false}"
              class="tw-tracking-widest gravatar gravatar--medium tw-rounded-full tw-block"
              width="42"
              height="42"
              viewBox="0 0 64 64"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              focusable="false"
              preserveAspectRatio="xMidYMid meet"
            >
              <circle cx="32" cy="32" r="32" fill="#eff6ff" class="tw-fill-current"></circle>
              <text
                x="32"
                y="32"
                text-anchor="middle"
                dominant-baseline="central"
                font-size="1.625rem"
                stroke="#27272a"
                fill="#27272a"
                class="tw-stroke-zinc-700 tw-fill-zinc-700 dark:tw-stroke-zinc-100 dark:tw-fill-zinc-100"
                th:text="${initials}"
              >
                AB
              </text>
            </svg>
          </th:block>
        </a>
      </th:block>

      <th:block th:if="${url != null && personId == null}">
        <th:block th:replace="~{:: avatar-images}"></th:block>
      </th:block>

      <th:block th:if="${url == null}">
        <svg th:replace="~{icon/avatar-unknown::svg}"></svg>
      </th:block>
    </th:block>

    <span
      th:fragment="avatar-bordered(url,niceName,initials,width,height,personId)"
      class="tw-bg-gradient-to-br tw-from-blue-50 tw-to-blue-200 dark:tw-from-sky-800 dark:tw-to-zinc-800 tw-rounded-full tw-p-1 tw-inline-flex"
    >
      <img src="#" alt="" th:replace="~{::avatar(${url},${niceName},${initials},${width},${height},${personId})}" />
    </span>
  </body>
</html>
