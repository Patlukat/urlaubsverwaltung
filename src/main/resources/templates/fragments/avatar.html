<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>avatar</title>
  </head>
  <body>
    <th:block th:fragment="avatar(url,niceName,initials,width,height,personId)">
      <th:block th:if="${personId != null}">
        <a
          th:href="@{/web/person/__${personId}__/overview}"
          th:aria-label="#{nav.avatar-menu.overview.link(${niceName})}"
          class="tw-text-inherit print:no-link"
          data-turbo="false"
        >
          <th:block th:ref="avatar-images">
            <th:block th:if="${gravatarEnabled == true}">
              <object
                class="tw-rounded-full tw-block"
                th:data="${url}"
                th:height="${height == null ? '42' : height}"
                th:width="${width == null ? '42' : width}"
              >
                <svg
                  class="tw-tracking-widest"
                  th:height="${height == null ? '42' : height}"
                  th:width="${width == null ? '42' : width}"
                  viewBox="0 0 64 64"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  focusable="false"
                  preserveAspectRatio="xMidYMid meet"
                >
                  <circle cx="32" cy="32" r="32" fill="#eff6ff" class="tw-fill-current"></circle>
                  <text
                    x="32"
                    y="32"
                    text-anchor="middle"
                    dominant-baseline="central"
                    font-size="1.625rem"
                    stroke="#27272a"
                    fill="#27272a"
                    class="tw-stroke-zinc-700 tw-fill-zinc-700 dark:tw-stroke-zinc-100 dark:tw-fill-zinc-100"
                    th:text="${initials}"
                  >
                    AB
                  </text>
                </svg>
              </object>
            </th:block>

            <th:block th:if="${gravatarEnabled == false}">
              <svg
                class="tw-tracking-widest tw-rounded-full tw-block"
                th:height="${height == null ? '42' : height}"
                th:width="${width == null ? '42' : width}"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                focusable="false"
                preserveAspectRatio="xMidYMid meet"
              >
                <circle cx="32" cy="32" r="32" fill="#eff6ff" class="tw-fill-current"></circle>
                <text
                  x="32"
                  y="32"
                  text-anchor="middle"
                  dominant-baseline="central"
                  font-size="1.625rem"
                  stroke="#27272a"
                  fill="#27272a"
                  class="tw-stroke-zinc-700 tw-fill-zinc-700 dark:tw-stroke-zinc-100 dark:tw-fill-zinc-100"
                  th:text="${initials}"
                >
                  AB
                </text>
              </svg>
            </th:block>
          </th:block>
        </a>
      </th:block>

      <th:block th:if="${url != null && personId == null}">
        <th:block th:replace="~{:: avatar-images}"></th:block>
      </th:block>
    </th:block>

    <span
      th:fragment="avatar-bordered(url,niceName,initials,width,height,personId)"
      class="tw-bg-gradient-to-br tw-from-blue-50 tw-to-blue-200 dark:tw-from-sky-800 dark:tw-to-zinc-800 tw-rounded-full tw-p-1 tw-inline-flex"
    >
      <img src="#" alt="" th:replace="~{::avatar(${url},${niceName},${initials},${width},${height},${personId})}" />
    </span>
  </body>
</html>
